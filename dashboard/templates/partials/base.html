<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Dashboard Géographique{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    
    <!-- Leaflet CSS (déplacé ici pour être dans le head) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'partials/nav.html' %}
    
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- JS en fin de body -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    // Géocodage automatique
    const countrySelect = document.getElementById('id_country');
    if (countrySelect) {
        countrySelect.addEventListener('change', function() {
            const country = this.value;
            if (country) {
                fetch(`{% url 'dashboard:geocode' %}?country=${encodeURIComponent(country)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.lat && data.lng) {
                            document.getElementById('id_latitude').value = data.lat;
                            document.getElementById('id_longitude').value = data.lng;
                        }
                    })
                    .catch(error => console.error('Erreur:', error));
            }
        });
    }

    // Rafraîchissement automatique
    setTimeout(() => location.reload(), 30000);
});
</script>
    {% block extra_js %}{% endblock %}
</body>
</html>
